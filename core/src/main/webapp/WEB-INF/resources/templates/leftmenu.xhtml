<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ps="http://primefaces.org/sentinel">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>



        <h:form id="menuform"  >
            <ps:menu id="sm_leftmenu">

                <p:menuitem id="sm_dashboard" value="#{msg['side.menu.dashboard']}" rendered="#{p:ifGranted('ROLE_ADMIN')}" icon="icon-home-outline" url="login" containerStyleClass="layout-menubar-active"/>
                <p:menuitem id="sm_alarm" value="#{msg['side.menu.alarm']}" rendered="#{p:ifGranted('ROLE_USER')}" icon="icon-home-outline" url="login" containerStyleClass="layout-menubar-active"/>
                <p:menuitem id="sm_message" value="#{msg['side.menu.message']}" icon="icon-home-outline" url="login" containerStyleClass="layout-menubar-active"/>
                <p:menuitem id="sm_control_panel" value="#{msg['side.menu.control.panel']}" icon="icon-home-outline" url="login" containerStyleClass="layout-menubar-active"/>
                <p:menuitem id="sm_statistic" value="#{msg['side.menu.statistic']}" icon="icon-home-outline" url="login" containerStyleClass="layout-menubar-active"/>
                <p:menuitem id="sm_help" value="#{msg['side.menu.help']}" icon="icon-home-outline" url="login" containerStyleClass="layout-menubar-active"/>
                <p:menuitem id="sm_about" value="#{msg['side.menu.about']}" icon="icon-home-outline" url="login" containerStyleClass="layout-menubar-active"/>

            </ps:menu>
        </h:form>
    </div>

</ui:composition>
