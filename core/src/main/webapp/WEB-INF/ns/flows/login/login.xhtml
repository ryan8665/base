<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Login</title>
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

    <h:form >

        <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
            <h2 class="ali">Login</h2>
            #{main.doLogin()} sss

            <p:outputLabel value="Login failed!" styleClass="red"
                           rendered="${!empty param['error']}" />

            <p:outputLabel value="#{msg['login.txt']}" styleClass="ali" />

            <p:inputText id="username" placeholder="User name" />
            <p:password id="password" placeholder="Password" />

            <p:commandButton value="Login" action="doLogin" styleClass="ali"  ajax="false"/>
            <p:commandButton  value="Ajax Submit" id="ajax" ajax="false"
                              style="margin-right:20px;"
                              styleClass="ui-priority-primary"/>

        </p:panelGrid>


    </h:form>
</h:body>
</html>
